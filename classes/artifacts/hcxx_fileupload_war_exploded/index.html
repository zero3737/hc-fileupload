<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <form>
            <div><span>classify</span><input type="text" name="classify"></div>
            <div><span>TOKEN</span><input type="text" name="TOKEN"></div>
            <div><span>VERSION</span><input type="text" name="VERSION"></div>
            <div><span>file</span><input type="file" name="file"></div>
            <div><input type="button" value="提交" onclick="return my_submit()"></div>
        </form>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>
        function my_submit() {

            let formData = new FormData($("form")[0]);

            $.ajax({

                url: "/test_war_exploded/fileupload",
                dataType: "json", // 预期返回的数据类型
                type: 'POST',
                async: false,
                data: formData,
                processData: false, // 使数据不做处理
                contentType: false,
                success: function(data) {

                    console.log("hello");

                }

            });

            return false;

        }
    </script>
</body>

</html
